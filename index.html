    <main id="app" v-cloak>
        <section class="slot-container">
            <table>
                <tr>
                    <td>
                        <label>テーマ</label>
                        <div v-bind:class="[states[0].animCls]">{{ states[0].text }}</div>
                    </td>
                    <td>
                        <label>食材</label>
                        <div v-bind:class="[states[1].animCls]">{{ states[1].text }}</div>
                    </td>
                    <td>
                        <label>料理名</label>
                        <div v-bind:class="[states[2].animCls]">{{ states[2].text }}</div>
                    </td>
                </tr>
            </table>
            <div class="push-btn hover-op">
                <span>{{ buttonLabel }}</span>
                <input v-on:click="clickButton" type="button">
            </div>
        </section>
    </main>
