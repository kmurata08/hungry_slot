<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スロット</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <td colspan="3">
                    <input type="button" value="start" v-on:click="startSlot">
                </td>
            </tr>
            <tr>
                <td>
                    <span v-bind:class="[states[0].animCls]">{{ states[0].text }}</span>
                </td>
                <td>
                    <span v-bind:class="[states[1].animCls]">{{ states[1].text }}</span>
                </td>
                <td>
                    <span v-bind:class="[states[2].animCls]">{{ states[2].text }}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="STOP" v-on:click="stopReel(0)">
                </td>
                <td>
                    <input type="button" value="STOP" v-on:click="stopReel(1)">
                </td>
                <td>
                    <input type="button" value="STOP" v-on:click="stopReel(2)">
                </td>
            </tr>
        </table>
        <div>
            <p>今日のメニューは、</p>
            <p>{{ result }}</p>
            <p>です！！！！</p>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
